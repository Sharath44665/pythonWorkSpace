{% include 'header.html' %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('../static/assets/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Sharath's Blog</h1>
                                <span class="subheading">collection of sharath's blog</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for blogHeader in allPost %}

                    <div class="post-preview">
                        <a href="{{url_for('postPage', postNo=blogHeader['id'], jsonData= blogHeader )}}">
                            <h2 class="post-title">{{blogHeader["title"]}}</h2>
                            <h3 class="post-subtitle">{{blogHeader["subtitle"]}}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">Sharath</a>
                            on {{ diffDates[blogHeader["id"]-1].strftime("%d %b %Y") }}
                        </p>
                    </div>

                    <!-- Divider-->
                    <hr class="my-4" />
                    {% endfor %}

                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>
        <!-- Footer-->
{% include 'footer.html' %}
